<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenses Formula Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(255,255,255,0.1); width: 400px; text-align: center; }
    .emoji { font-size: 40px; }
    .description { margin-top: 10px; color: #bbb; }
    .options { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
    .options button { margin: 5px; padding: 10px; border: 1px solid #555; border-radius: 5px; background: #2c2c2c; color: #f0f0f0; cursor: pointer; flex: 1 1 40%; }
    .options button.selected { background: #007bff; color: white; }
    button.submit { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
    .result { margin-top: 10px; font-weight: bold; }
    button.next { margin-top: 15px; padding: 10px 20px; background: #444; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <div id="tenseName"></div>
    <div class="emoji" id="tenseEmoji"></div>
    <div class="description" id="tenseDescription"></div>
    <div class="options" id="tenseOptions"></div>
    <button class="submit" onclick="checkAnswer()">Check</button>
    <div class="result" id="result"></div>
    <button class="next" onclick="nextTense()">Next</button>
  </div>  <script>
    const tenses = [
      { name: "Present Simple", emoji: "‚è∞", description: "–§–∞–∫—Ç—ã, –ø—Ä–∏–≤—ã—á–∫–∏, —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ.", formula: "Subject + V1 (+s/es)" },
      { name: "Present Continuous", emoji: "üé•", description: "–ü—Ä–æ—Ü–µ—Å—Å –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å.", formula: "am/is/are + V-ing" },
      { name: "Past Simple", emoji: "üñº", description: "–ó–∞–≤–µ—Ä—à—ë–Ω–Ω–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ –≤ –ø—Ä–æ—à–ª–æ–º.", formula: "Subject + V2 (+ed)" },
      { name: "Past Continuous", emoji: "üöó", description: "–ü—Ä–æ—Ü–µ—Å—Å –≤ –ø—Ä–æ—à–ª–æ–º, —á–∞—Å—Ç–æ –ø—Ä–µ—Ä–≤–∞–Ω–Ω—ã–π –¥—Ä—É–≥–∏–º –¥–µ–π—Å—Ç–≤–∏–µ–º.", formula: "was/were + V-ing" },
      { name: "Past Perfect", emoji: "üè∫", description: "–ü—Ä–æ—à–ª–æ–µ –¥–æ –ø—Ä–æ—à–ª–æ–≥–æ.", formula: "had + V3" },
      { name: "Present Perfect", emoji: "üåç", description: "–†–µ–∑—É–ª—å—Ç–∞—Ç –≤ –Ω–∞—Å—Ç–æ—è—â–µ–º, –æ–ø—ã—Ç.", formula: "have/has + V3" },
      { name: "Present Perfect Continuous", emoji: "üéÆ", description: "–ü—Ä–æ—Ü–µ—Å—Å, –Ω–∞—á–∞–≤—à–∏–π—Å—è –≤ –ø—Ä–æ—à–ª–æ–º –∏ –∏–¥—É—â–∏–π –¥–æ —Å–∏—Ö –ø–æ—Ä.", formula: "have/has been + V-ing" },
      { name: "Future Simple", emoji: "üéâ", description: "–û–±–µ—â–∞–Ω–∏–µ, –ø—Ä–æ–≥–Ω–æ–∑, –º–≥–Ω–æ–≤–µ–Ω–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ.", formula: "will + V1" },
      { name: "Future Continuous", emoji: "üöÄ", description: "–ë—É–¥—É—â–∏–π –ø—Ä–æ—Ü–µ—Å—Å –≤ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç.", formula: "will be + V-ing" },
      { name: "Past Perfect Continuous", emoji: "üõ©", description: "–ü—Ä–æ—Ü–µ—Å—Å, –¥–ª–∏–≤—à–∏–π—Å—è –¥–æ –¥—Ä—É–≥–æ–≥–æ –º–æ–º–µ–Ω—Ç–∞ –≤ –ø—Ä–æ—à–ª–æ–º.", formula: "had been + V-ing" },
      { name: "Future Perfect", emoji: "‚ö∞Ô∏è", description: "–î–µ–¥–ª–∞–π–Ω, –∫ –∫–æ—Ç–æ—Ä–æ–º—É –¥–µ–π—Å—Ç–≤–∏–µ –±—É–¥–µ—Ç –∑–∞–≤–µ—Ä—à–µ–Ω–æ.", formula: "will have + V3" },
      { name: "Future Perfect Continuous", emoji: "üíº", description: "–ü—Ä–æ—Ü–µ—Å—Å, –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç –¥–ª–∏—Ç—å—Å—è –¥–æ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω–æ–≥–æ –º–æ–º–µ–Ω—Ç–∞ –≤ –±—É–¥—É—â–µ–º.", formula: "will have been + V-ing" }
    ];

    let currentTense;
    let selectedOption = null;

    function nextTense() {
      currentTense = tenses[Math.floor(Math.random() * tenses.length)];
      document.getElementById("tenseName").innerText = currentTense.name;
      document.getElementById("tenseEmoji").innerText = currentTense.emoji;
      document.getElementById("tenseDescription").innerText = currentTense.description;
      document.getElementById("result").innerText = "";
      renderOptions();
    }
Ó•∏
function renderOptions() {
      const optionsContainer = document.getElementById("tenseOptions");
      optionsContainer.innerHTML = "";
      const shuffled = tenses.sort(() => 0.5 - Math.random()).slice(0, 6);
      if (!shuffled.includes(currentTense)) shuffled[0] = currentTense;
      shuffled.sort(() => 0.5 - Math.random());

      shuffled.forEach(tense => {
        const btn = document.createElement("button");
        btn.innerText = tense.formula;
        btn.onclick = () => selectOption(btn, tense.formula);
        optionsContainer.appendChild(btn);
      });
    }

    function selectOption(button, formula) {
      const buttons = document.querySelectorAll(".options button");
      buttons.forEach(btn => btn.classList.remove("selected"));
      button.classList.add("selected");
      selectedOption = formula;
    }

    function checkAnswer() {
      if (selectedOption === currentTense.formula) {
        document.getElementById("result").innerText = "‚úÖ Correct!";
        document.getElementById("result").style.color = "lime";
      } else {
        document.getElementById("result").innerText = ‚ùå Wrong! Correct: ${currentTense.formula};
        document.getElementById("result").style.color = "red";
      }
    }

    nextTense();
  </script></body>
</html>
