<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tenses Quiz ‚Äî –í—ã–±–µ—Ä–∏ –§–æ—Ä–º—É–ª—É</title>
<style>
  body {

    color: #eee;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;

  }
  .container {

  }
  .emoji {

  }

  .description {

  }
  .options {

    gap: 15px;
  }
  .option {
    background: #2a2a2a;

  }
  .option:hover {

  }
  .option.selected {

  }
  button {
    margin-top: 25px;
    width: 100%;
    background: #007bff;
    color: white;
    font-size: 18px;
    border: none;
    padding: 14px 0;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  .result {
    margin-top: 20px;
    font-weight: 700;
    font-size: 18px;
    min-height: 28px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="emoji" id="emoji">‚è∞</div>
    <div class="tense-name" id="tenseName">Present Simple</div>
    <div class="description" id="description">–§–∞–∫—Ç—ã, –ø—Ä–∏–≤—ã—á–∫–∏, —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ.</div>

    <div class="options" id="options">
      <!-- –í–∞—Ä–∏–∞–Ω—Ç—ã —Ñ–æ—Ä–º—É–ª -->
    </div>

    <button id="checkBtn" disabled>–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    <div class="result" id="result"></div>

    <button id="nextBtn" style="margin-top: 30px;">–°–ª–µ–¥—É—é—â–µ–µ –≤—Ä–µ–º—è</button>
  </div>

<script>
  const tenses = [
    { name: "Present Simple", emoji: "‚è∞", description: "–§–∞–∫—Ç—ã, –ø—Ä–∏–≤—ã—á–∫–∏, —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ.", formula: "Subject + V1 (+s/es)" },
    { name: "Present Continuous", emoji: "üé•", description: "–ü—Ä–æ—Ü–µ—Å—Å –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å.", formula: "am/is/are + V-ing" },
    { name: "Past Simple", emoji: "üñº", description: "–ó–∞–≤–µ—Ä—à—ë–Ω–Ω–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ –≤ –ø—Ä–æ—à–ª–æ–º.", formula: "Subject + V2 (+ed)" },
    { name: "Past Continuous", emoji: "üöó", description: "–ü—Ä–æ—Ü–µ—Å—Å –≤ –ø—Ä–æ—à–ª–æ–º, —á–∞—Å—Ç–æ –ø—Ä–µ—Ä–≤–∞–Ω–Ω—ã–π –¥—Ä—É–≥–∏–º –¥–µ–π—Å—Ç–≤–∏–µ–º.", formula: "was/were + V-ing" },
    { name: "Past Perfect", emoji: "üè∫", description: "–ü—Ä–æ—à–ª–æ–µ –¥–æ –ø—Ä–æ—à–ª–æ–≥–æ.", formula: "had + V3" },
    { name: "Present Perfect", emoji: "üåç", description: "–†–µ–∑—É–ª—å—Ç–∞—Ç –≤ –Ω–∞—Å—Ç–æ—è—â–µ–º, –æ–ø—ã—Ç.", formula: "have/has + V3" },
    { name: "Present Perfect Continuous", emoji: "üéÆ", description: "–ü—Ä–æ—Ü–µ—Å—Å, –Ω–∞—á–∞–≤—à–∏–π—Å—è –≤ –ø—Ä–æ—à–ª–æ–º –∏ –∏–¥—É—â–∏–π –¥–æ —Å–∏—Ö –ø–æ—Ä.", formula: "have/has been + V-ing" },
    { name: "Future Simple", emoji: "üéâ", description: "–û–±–µ—â–∞–Ω–∏–µ, –ø—Ä–æ–≥–Ω–æ–∑, –º–≥–Ω–æ–≤–µ–Ω–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ.", formula: "will + V1" },
    { name: "Future Continuous", emoji: "üöÄ", description: "–ë—É–¥—É—â–∏–π –ø—Ä–æ—Ü–µ—Å—Å –≤ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç.", formula: "will be + V-ing" },
    { name: "Past Perfect Continuous", emoji: "üõ©", description: "–ü—Ä–æ—Ü–µ—Å—Å, –¥–ª–∏–≤—à–∏–π—Å—è –¥–æ –¥—Ä—É–≥–æ–≥–æ –º–æ–º–µ–Ω—Ç–∞ –≤ –ø—Ä–æ—à–ª–æ–º.", formula: "had been + V-ing" },
    { name: "Future Perfect", emoji: "‚ö∞Ô∏è", description: "–î–µ–¥–ª–∞–π–Ω, –∫ –∫–æ—Ç–æ—Ä–æ–º—É –¥–µ–π—Å—Ç–≤–∏–µ –±—É–¥–µ—Ç –∑–∞–≤–µ—Ä—à–µ–Ω–æ.", formula: "will have + V3" },
    { name: "Future Perfect Continuous", emoji: "üíº", description: "–ü—Ä–æ—Ü–µ—Å—Å, –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç –¥–ª–∏—Ç—å—Å—è –¥–æ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω–æ–≥–æ –º–æ–º–µ–Ω—Ç–∞ –≤ –±—É–¥—É—â–µ–º.", formula: "will have been + V-ing" }
  ];

  let currentTense = null;
  let selectedOption = null;
Ó•∏
const emojiEl = document.getElementById("emoji");
  const tenseNameEl = document.getElementById("tenseName");
  const descriptionEl = document.getElementById("description");
  const optionsEl = document.getElementById("options");
  const checkBtn = document.getElementById("checkBtn");
  const resultEl = document.getElementById("result");
  const nextBtn = document.getElementById("nextBtn");

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function generateOptions(correctFormula) {
    const allFormulas = tenses.map(t => t.formula);
    let optionsSet = new Set();
    optionsSet.add(correctFormula);

    while (optionsSet.size < 6) {
      const randomFormula = allFormulas[Math.floor(Math.random() * allFormulas.length)];
      optionsSet.add(randomFormula);
    }

    let optionsArray = Array.from(optionsSet);
    optionsArray = shuffle(optionsArray);

    return optionsArray;
  }

  function loadTense() {
    selectedOption = null;
    checkBtn.disabled = true;
    resultEl.textContent = "";
    optionsEl.innerHTML = "";

    currentTense = tenses[Math.floor(Math.random() * tenses.length)];

    emojiEl.textContent = currentTense.emoji;
    tenseNameEl.textContent = currentTense.name;
    descriptionEl.textContent = currentTense.description;

    const options = generateOptions(currentTense.formula);

    options.forEach(opt => {
      const div = document.createElement("div");
      div.classList.add("option");
      div.textContent = opt;
      div.onclick = () => {
        // –°–Ω—è—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ —É –≤—Å–µ—Ö
        document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
        // –í—ã–¥–µ–ª–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π
        div.classList.add("selected");
        selectedOption = opt;
        checkBtn.disabled = false;
        resultEl.textContent = "";
      };
      optionsEl.appendChild(div);
    });
  }

  checkBtn.onclick = () => {
    if (!selectedOption) return;
    if (selectedOption === currentTense.formula) {
      resultEl.textContent = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
      resultEl.style.color = "#4caf50";
    } else {
      resultEl.textContent = ‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è —Ñ–æ—Ä–º—É–ª–∞: ${currentTense.formula};
      resultEl.style.color = "#f44336";
    }
  };

  nextBtn.onclick = () => {
    loadTense();
  };

  // –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø–µ—Ä–≤—ã–π —Ç–µ—Å—Ç
  loadTense();
</script>
</body>
</html>
