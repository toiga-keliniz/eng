<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tenses Quiz ‚Äî –í—ã–±–µ—Ä–∏ –§–æ—Ä–º—É–ª—É</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #1e1e1e;
    padding: 25px 30px;
    border-radius: 10px;
    width: 420px;
    box-shadow: 0 0 15px #000a;
    text-align: center;
  }
  .emoji {
    font-size: 48px;
  }
  .tense-name {
    font-weight: 700;
    font-size: 26px;
    margin-top: 10px;
  }
  .description {
    margin-top: 10px;
    color: #bbb;
    font-size: 15px;
    min-height: 48px;
  }
  .options {
    margin-top: 25px;
    display: grid;
    /* –ò–∑–º–µ–Ω–µ–Ω–æ –Ω–∞ 2 –∫–æ–ª–æ–Ω–∫–∏ –¥–ª—è –ª—É—á—à–µ–≥–æ –≤–∏–¥–∞ */
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }
  .option {
    background: #2a2a2a;
    padding: 12px 10px;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    transition: background 0.25s, transform 0.2s;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 40px;
  }
  .option:hover {
    background: #444;
    transform: translateY(-2px);
  }
  .option.selected {
    background: #007bff;
    color: white;
    font-weight: 700;
  }
  /* –°—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ */
  .option.correct {
    background: #4caf50; /* –ó–µ–ª–µ–Ω—ã–π */
    color: white;
    font-weight: 700;
  }
  .option.incorrect {
    background: #f44336; /* –ö—Ä–∞—Å–Ω—ã–π */
    color: white;
  }
  button {
    margin-top: 25px;
    width: 100%;
    background: #007bff;
    color: white;
    font-size: 18px;
    border: none;
    padding: 14px 0;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  .result {
    margin-top: 20px;
    font-weight: 700;
    font-size: 18px;
    min-height: 28px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="emoji" id="emoji">‚è∞</div>
    <div class="tense-name" id="tenseName">Present Simple</div>
    <div class="description" id="description">–§–∞–∫—Ç—ã, –ø—Ä–∏–≤—ã—á–∫–∏, —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ.</div>

    <div class="options" id="options">
      </div>

    <button id="checkBtn" disabled>–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    <div class="result" id="result"></div>

    <button id="nextBtn" style="display: none; margin-top: 15px;">–°–ª–µ–¥—É—é—â–µ–µ –≤—Ä–µ–º—è</button>
  </div>

<script>
  const tenses = [
    { name: "Present Simple", emoji: "‚è∞", description: "–§–∞–∫—Ç—ã, –ø—Ä–∏–≤—ã—á–∫–∏, —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ.", formula: "Subject + V1" },
    { name: "Present Continuous", emoji: "üé•", description: "–ü—Ä–æ—Ü–µ—Å—Å –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å.", formula: "am/is/are + V-ing" },
    { name: "Past Simple", emoji: "üñº", description: "–ó–∞–≤–µ—Ä—à—ë–Ω–Ω–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ –≤ –ø—Ä–æ—à–ª–æ–º.", formula: "Subject + V2/ed" },
    { name: "Past Continuous", emoji: "üöó", description: "–ü—Ä–æ—Ü–µ—Å—Å –≤ –ø—Ä–æ—à–ª–æ–º.", formula: "was/were + V-ing" },
    { name: "Past Perfect", emoji: "üè∫", description: "–ü—Ä–æ—à–ª–æ–µ –¥–æ –ø—Ä–æ—à–ª–æ–≥–æ.", formula: "had + V3" },
    { name: "Present Perfect", emoji: "üåç", description: "–†–µ–∑—É–ª—å—Ç–∞—Ç, –æ–ø—ã—Ç.", formula: "have/has + V3" },
    { name: "Present Perfect Continuous", emoji: "üéÆ", description: "–ü—Ä–æ—Ü–µ—Å—Å –¥–æ —Å–µ–π—á–∞—Å.", formula: "have/has been + V-ing" },
    { name: "Future Simple", emoji: "üéâ", description: "–ü—Ä–æ–≥–Ω–æ–∑, —Ä–µ—à–µ–Ω–∏–µ.", formula: "will + V1" },
    { name: "Future Continuous", emoji: "üöÄ", description: "–ë—É–¥—É—â–∏–π –ø—Ä–æ—Ü–µ—Å—Å.", formula: "will be + V-ing" },
    { name: "Past Perfect Continuous", emoji: "üõ©", description: "–ü—Ä–æ—Ü–µ—Å—Å –¥–æ –ø—Ä–æ—à–ª–æ–≥–æ.", formula: "had been + V-ing" },
    { name: "Future Perfect", emoji: "‚ö∞Ô∏è", description: "–î–µ–¥–ª–∞–π–Ω –≤ –±—É–¥—É—â–µ–º.", formula: "will have + V3" },
    { name: "Future Perfect Continuous", emoji: "üíº", description: "–ü—Ä–æ—Ü–µ—Å—Å –¥–æ –±—É–¥—É—â–µ–≥–æ.", formula: "will have been + V-ing" }
  ];

  let currentTense = null;
  let selectedDiv = null;
Ó•∏
const emojiEl = document.getElementById("emoji");
  const tenseNameEl = document.getElementById("tenseName");
  const descriptionEl = document.getElementById("description");
  const optionsEl = document.getElementById("options");
  const checkBtn = document.getElementById("checkBtn");
  const resultEl = document.getElementById("result");
  const nextBtn = document.getElementById("nextBtn");

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function generateOptions(correctFormula) {
    const allFormulas = tenses.map(t => t.formula);
    let optionsSet = new Set();
    optionsSet.add(correctFormula);

    while (optionsSet.size < 6) {
      const randomFormula = allFormulas[Math.floor(Math.random() * allFormulas.length)];
      if (randomFormula !== correctFormula) {
        optionsSet.add(randomFormula);
      }
    }
    return shuffle(Array.from(optionsSet));
  }

  function loadTense() {
    selectedDiv = null;
    checkBtn.disabled = true;
    checkBtn.style.display = 'block';
    nextBtn.style.display = 'none';
    resultEl.textContent = "";
    optionsEl.innerHTML = "";
    
    // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–µ–º—è, –∫–æ—Ç–æ—Ä–æ–µ –µ—â–µ –Ω–µ –±—ã–ª–æ
    currentTense = tenses[Math.floor(Math.random() * tenses.length)];

    emojiEl.textContent = currentTense.emoji;
    tenseNameEl.textContent = currentTense.name;
    descriptionEl.textContent = currentTense.description;

    const options = generateOptions(currentTense.formula);

    options.forEach(opt => {
      const div = document.createElement("div");
      div.classList.add("option");
      div.textContent = opt;
      div.dataset.formula = opt;
      div.onclick = () => {
        if (checkBtn.disabled === false) { // –¢–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—â–µ –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª–∏
            document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
            div.classList.add("selected");
            selectedDiv = div;
            checkBtn.disabled = false;
        }
      };
      optionsEl.appendChild(div);
    });
  }

  checkBtn.onclick = () => {
    if (!selectedDiv) return;

    const isCorrect = selectedDiv.dataset.formula === currentTense.formula;
    
    if (isCorrect) {
      selectedDiv.classList.add("correct");
      resultEl.textContent = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
      resultEl.style.color = "#4caf50";
    } else {
      selectedDiv.classList.add("incorrect");
      resultEl.textContent = ‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ!;
      resultEl.style.color = "#f44336";
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
      document.querySelectorAll(".option").forEach(o => {
        if (o.dataset.formula === currentTense.formula) {
          o.classList.add("correct");
        }
      });
    }

    // –ë–ª–æ–∫–∏—Ä—É–µ–º –¥–∞–ª—å–Ω–µ–π—à–∏–µ –Ω–∞–∂–∞—Ç–∏—è
    checkBtn.disabled = true; 
    checkBtn.style.display = 'none';
    nextBtn.style.display = 'block';
  };

  nextBtn.onclick = loadTense;

  // –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø–µ—Ä–≤—ã–π —Ç–µ—Å—Ç
  loadTense();
</script>
</body>
</html>
