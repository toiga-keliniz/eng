<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tenses Quiz - Dark Mode</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #e0e0e0;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
  }
  .container {
    background: #1e1e1e;
    width: 420px;
    border-radius: 8px;
    padding: 20px 30px;
    box-shadow: 0 0 15px #000000cc;
    text-align: center;
  }
  .emoji {
    font-size: 48px;
  }
  .tense-name {
    font-weight: 700;
    font-size: 26px;
    margin-top: 10px;
  }
  .description {
    margin-top: 10px;
    color: #bbb;
    font-size: 15px;
    min-height: 48px;
  }
  .options {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
  }
  .option {
    padding: 10px 16px;
    background: #2a2a2a;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
    flex-grow: 1;
    max-width: 45%;
    transition: background 0.3s;
    color: #ddd;
  }
  .option:hover {
    background: #444;
  }
  .option.selected {
    background: #007bff;
    color: white;
  }
  select {
    margin-top: 25px;
    width: 100%;
    padding: 10px 12px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    background: #2a2a2a;
    color: #eee;
    cursor: pointer;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
  }
  button {
    margin-top: 20px;
    background: #007bff;
    border: none;
    color: white;
    padding: 12px 0;
    width: 100%;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  .result {
    margin-top: 18px;
    font-weight: 700;
    font-size: 18px;
    min-height: 28px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="emoji" id="emoji">‚è∞</div>
    <div class="tense-name" id="tenseName">Present Simple</div>
    <div class="description" id="description">–§–∞–∫—Ç—ã, –ø—Ä–∏–≤—ã—á–∫–∏, —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ.</div>

    <div class="options" id="options">
      <!-- –ö–Ω–æ–ø–∫–∏ —Å –≤–∞—Ä–∏–∞–Ω—Ç–∞–º–∏ —Ñ–æ—Ä–º—É–ª -->
    </div>

    <select id="formulaSelect" disabled>
      <option value="" disabled selected>–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ä–º—É–ª—É</option>
    </select>

    <button id="checkBtn" disabled>–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    <div class="result" id="result"></div>

    <button id="nextBtn" style="margin-top: 25px;">–°–ª–µ–¥—É—é—â–µ–µ –≤—Ä–µ–º—è</button>
  </div>

<script>
  const tenses = [
    { name: "Present Simple", emoji: "‚è∞", description: "–§–∞–∫—Ç—ã, –ø—Ä–∏–≤—ã—á–∫–∏, —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ.", formula: "Subject + V1 (+s/es)" },
    { name: "Present Continuous", emoji: "üé•", description: "–ü—Ä–æ—Ü–µ—Å—Å –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å.", formula: "am/is/are + V-ing" },
    { name: "Past Simple", emoji: "üñº", description: "–ó–∞–≤–µ—Ä—à—ë–Ω–Ω–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ –≤ –ø—Ä–æ—à–ª–æ–º.", formula: "Subject + V2 (+ed)" },
    { name: "Past Continuous", emoji: "üöó", description: "–ü—Ä–æ—Ü–µ—Å—Å –≤ –ø—Ä–æ—à–ª–æ–º, —á–∞—Å—Ç–æ –ø—Ä–µ—Ä–≤–∞–Ω–Ω—ã–π –¥—Ä—É–≥–∏–º –¥–µ–π—Å—Ç–≤–∏–µ–º.", formula: "was/were + V-ing" },
    { name: "Past Perfect", emoji: "üè∫", description: "–ü—Ä–æ—à–ª–æ–µ –¥–æ –ø—Ä–æ—à–ª–æ–≥–æ.", formula: "had + V3" },
    { name: "Present Perfect", emoji: "üåç", description: "–†–µ–∑—É–ª—å—Ç–∞—Ç –≤ –Ω–∞—Å—Ç–æ—è—â–µ–º, –æ–ø—ã—Ç.", formula: "have/has + V3" },
    { name: "Present Perfect Continuous", emoji: "üéÆ", description: "–ü—Ä–æ—Ü–µ—Å—Å, –Ω–∞—á–∞–≤—à–∏–π—Å—è –≤ –ø—Ä–æ—à–ª–æ–º –∏ –∏–¥—É—â–∏–π –¥–æ —Å–∏—Ö –ø–æ—Ä.", formula: "have/has been + V-ing" },
    { name: "Future Simple", emoji: "üéâ", description: "–û–±–µ—â–∞–Ω–∏–µ, –ø—Ä–æ–≥–Ω–æ–∑, –º–≥–Ω–æ–≤–µ–Ω–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ.", formula: "will + V1" },
    { name: "Future Continuous", emoji: "üöÄ", description: "–ë—É–¥—É—â–∏–π –ø—Ä–æ—Ü–µ—Å—Å –≤ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç.", formula: "will be + V-ing" },
    { name: "Past Perfect Continuous", emoji: "üõ©", description: "–ü—Ä–æ—Ü–µ—Å—Å, –¥–ª–∏–≤—à–∏–π—Å—è –¥–æ –¥—Ä—É–≥–æ–≥–æ –º–æ–º–µ–Ω—Ç–∞ –≤ –ø—Ä–æ—à–ª–æ–º.", formula: "had been + V-ing" },
Ó•∏
{ name: "Future Perfect", emoji: "‚ö∞Ô∏è", description: "–î–µ–¥–ª–∞–π–Ω, –∫ –∫–æ—Ç–æ—Ä–æ–º—É –¥–µ–π—Å—Ç–≤–∏–µ –±—É–¥–µ—Ç –∑–∞–≤–µ—Ä—à–µ–Ω–æ.", formula: "will have + V3" },
    { name: "Future Perfect Continuous", emoji: "üíº", description: "–ü—Ä–æ—Ü–µ—Å—Å, –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç –¥–ª–∏—Ç—å—Å—è –¥–æ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω–æ–≥–æ –º–æ–º–µ–Ω—Ç–∞ –≤ –±—É–¥—É—â–µ–º.", formula: "will have been + V-ing" }
  ];

  let currentTense = null;
  let optionsList = [];

  const emojiEl = document.getElementById("emoji");
  const tenseNameEl = document.getElementById("tenseName");
  const descriptionEl = document.getElementById("description");
  const optionsEl = document.getElementById("options");
  const formulaSelect = document.getElementById("formulaSelect");
  const checkBtn = document.getElementById("checkBtn");
  const resultEl = document.getElementById("result");
  const nextBtn = document.getElementById("nextBtn");

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function generateOptions(correctFormula) {
    const allFormulas = tenses.map(t => t.formula);
    let set = new Set();
    set.add(correctFormula);

    while (set.size < 6) {
      const rand = allFormulas[Math.floor(Math.random() * allFormulas.length)];
      set.add(rand);
    }
    let arr = Array.from(set);
    arr = shuffle(arr);
    return arr;
  }

  function loadTense() {
    currentTense = tenses[Math.floor(Math.random() * tenses.length)];

    emojiEl.textContent = currentTense.emoji;
    tenseNameEl.textContent = currentTense.name;
    descriptionEl.textContent = currentTense.description;

    optionsList = generateOptions(currentTense.formula);

    formulaSelect.innerHTML = <option value=\"\" disabled selected>–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ä–º—É–ª—É</option>;
    optionsList.forEach(opt => {
      const optionEl = document.createElement("option");
      optionEl.value = opt;
      optionEl.textContent = opt;
      formulaSelect.appendChild(optionEl);
    });

    formulaSelect.disabled = false;
    checkBtn.disabled = true;
    resultEl.textContent = "";
  }

  formulaSelect.addEventListener("change", () => {
    checkBtn.disabled = formulaSelect.value === "";
    resultEl.textContent = "";
  });

  checkBtn.onclick = () => {
    const selected = formulaSelect.value;
    if (selected === currentTense.formula) {
      resultEl.textContent = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
      resultEl.style.color = "#4caf50";
    } else {
      resultEl.textContent = ‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è —Ñ–æ—Ä–º—É–ª–∞: ${currentTense.formula};
      resultEl.style.color = "#f44336";
    }
  };

  nextBtn.onclick = () => {
    loadTense();
  };

  // –°—Ç–∞—Ä—Ç
  loadTense();
</script>
</body>
</html>
